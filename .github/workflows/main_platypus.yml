name: Build and deploy Node.js app to Azure Web App - Platypus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - name: Install dependencies
        run: npm install
      - name: Run bot with environment variables
        run: node index.js
        env:
          token: ${{ secrets.TOKEN }}
